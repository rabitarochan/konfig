apply plugin: 'kotlin'

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:${kotlin_version}"
  compile "com.typesafe:config:1.3.0"
}

task wrapper(type: Wrapper) {
  gradleVersion '2.8'
}

